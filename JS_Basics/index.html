<!doctype html>
<html lang="en">

<head>
    <title>JS Basics</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS Basics</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul>
    </div>

    <script>
        let displayVal;
        const message = () => {
            let newEl = document.createElement('h3');
            newEl.innerHTML = displayVal;
            document.getElementById('main').appendChild(newEl);
        };

        const checkTime = i => {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        const currentTime = () => {
            let today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            // add a zero in front of numbers<10
            m = checkTime(m);
            s = checkTime(s);
            displayVal = `The time is ${h + ":" + m + ":" + s}`;
            message();
        }

        let d = new Date();
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        displayVal = `Today is ${days[d.getDay()]}`;
        message();
        currentTime();

        const currentDate = () => {
            let today = new Date();
            let day = today.getDate();
            let month = today.getMonth() + 1;
            let year = today.getFullYear();
            displayVal = `Current Date: ${month}/${day}/${year}`;
            message();
        }
        currentDate();

        const triArea = (side1, side2, side3) => {
            let perimeter = (side1 + side2 + side3) / 2;
            let area = Math.sqrt(perimeter * ((perimeter - side1) * (perimeter - side2) * (perimeter - side3)));
            displayVal = `Area of triangle: ${area}`;
            message();
        }
        triArea(5, 6, 7);
    </script>
</body>

</html>
